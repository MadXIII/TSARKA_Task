version: "3.9"
services:
  redis:
    image: "redis:alpine"
    ports: 
      - "6379:6379"
    networks:
      - test
  psql:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=123456Aa
    ports:
      - "5432:5432"
    networks:
      - test
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data

